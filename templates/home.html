{% extends 'base.html' %}

{% block result_content %}
    <div class="flex">
        <button class="category-btn flex-1 px-4 py-2 border-b border-r border-white text-center transition-colors bg-black text-white">Cat 1</button>
        <button class="category-btn flex-1 px-4 py-2 border-b border-r border-white text-center transition-colors bg-black text-white">Cat 2</button>
        <button class="category-btn flex-1 px-4 py-2 border-b border-r border-white text-center transition-colors bg-black text-white">Cat 3</button>
        <button class="category-btn flex-1 px-4 py-2 border-b border-white text-center transition-colors bg-black text-white">Cat 4</button>
    </div>
    <div class="result-content">
        <h2>Results will appear here</h2>
    </div>
{% endblock %}

{% block chat_content %}
    <div class="flex flex-col h-full">
        <div class="flex-grow">
        </div>
        <div class="mt-4">
            <input type="text" class="w-full bg-white text-black px-3 py-2 rounded-md focus:outline-none" placeholder="Ask me a question...">
        </div>
    </div>
{% endblock %}
